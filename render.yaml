services:
  - type: web
    name: whatsapp-reminder-agent
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: whatsapp-redis
          property: connectionString
      - key: WHATSAPP_API_URL
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_BUSINESS_ACCOUNT_ID
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_WEBHOOK_VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_WEBHOOK_SECRET
        sync: false
      - key: DEFAULT_TIMEZONE
        value: Asia/Kolkata

databases:
  - name: whatsapp-db
    plan: free
    databaseName: whatsapp_reminders
    user: whatsapp_user

  - name: whatsapp-redis
    plan: free
